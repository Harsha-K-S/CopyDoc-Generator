<!doctype html>
<html lang="en">
<head>
    <title>Power</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <ul class="nav nav-tabs d-none d-lg-flex" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="powerbi-tab" data-bs-toggle="tab" data-bs-target="#powerbi-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">
                PowerBI
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="powerapps-tab" data-bs-toggle="tab" data-bs-target="#powerapps-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">
                PowerApps
            </button>
        </li>
    </ul>
    <div class="tab-content accordion" id="myTabContent">
        <div class="tab-pane fade show active accordion-item" id="powerbi-tab-pane" role="tabpanel" aria-labelledby="powerbi-tab" tabindex="0">
            <h2 class="accordion-header d-lg-none" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    PowerBI
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show  d-lg-block" aria-labelledby="headingOne" data-bs-parent="#myTabContent">
                <div class="accordion-body">
                    <div class="row">
                        <div class="col-md-9">
                            <select class="form-select mt-4" id="powerbi-url-selector"></select>
                            <input class="form-control mt-4" id="powerbi-url-input" style="display:none;" />
                            <select class="form-select mt-4" id="powerbi-offer-selector"></select>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-primary mt-4 w-100" id="powerbi-btn-other">Enter Other URL</button>
                            <button type="button" class="btn btn-primary mt-4 w-100" id="powerbi-btn-load" style="display:none;">Load Iframe</button>
                            <button type="button" class="btn btn-primary mt-4 w-100" id="powerbi-btn-send">Set Data</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade accordion-item" id="powerapps-tab-pane" role="tabpanel" aria-labelledby="powerapps-tab" tabindex="0">
            <h2 class="accordion-header d-lg-none" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    PowerApps
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse d-lg-block" aria-labelledby="headingTwo" data-bs-parent="#myTabContent">
                <div class="accordion-body">
                    <div class="row">
                        <div class="col-md-9">
                            <select class="form-select mt-4" id="powerapps-url-selector"></select>
                            <input class="form-control mt-4" id="powerapps-url-input" style="display:none;" />
                            <select class="form-select mt-4" id="powerapps-offer-selector"></select>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-primary mt-4 w-100" id="powerapps-btn-other">Enter Other URL</button>
                            <button type="button" class="btn btn-primary mt-4 w-100" id="powerapps-btn-load" style="display:none">Load Iframe</button>
                            <button type="button" class="btn btn-primary mt-4 w-100" id="powerapps-btn-send">Set Data</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="iframe-container" style="display:none">
        <div class="row">
            <div class="col-md-9">
                <div id="iframe-loading" style="width:100%; display:inline-block;">
                    Loading ...
                </div>
                <div id="iframe-loaded" style="width:100%; display:none;">
                    <hr />
                    <iframe id="iframe" src="about:blank" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
